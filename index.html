<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Tours</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://cajondelmaipochile.cl/wp-content/uploads/2021/01/Cajon-del-Maipo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      width: 400px;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 25px;
    }

    .option-box {
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      transition: 0.2s;
      background: #fff;
    }

    .option-box:hover {
      background: #f1f8e9;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1em;
    }

    /* Selectores cuadrados personalizados */
    input[type="radio"], input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      margin-right: 10px;
      transition: 0.2s;
    }

    input[type="radio"]:checked, input[type="checkbox"]:checked {
      background-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }

    .hidden {
      display: none;
    }

    .total {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #1b5e20;
      background: #e8f5e9;
      border-radius: 12px;
      padding: 10px 0;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selector de Tours</h1>

    <div class="section">
      <h3>Selecciona el tipo de tour:</h3>

      <div class="option-box">
        <label><input type="radio" name="tour" value="naturaleza" data-price="3"> Turismo Naturaleza (+$3)</label>
      </div>
      <div class="option-box">
        <label><input type="radio" name="tour" value="aventura" data-price="3"> Turismo Aventura (+$3)</label>
      </div>
      <div class="option-box">
        <label><input type="radio" name="tour" value="bienestar" data-price="3"> Turismo Bienestar (+$3)</label>
      </div>
    </div>

    <!-- Opciones Naturaleza -->
    <div id="naturaleza" class="section hidden">
      <h3>Opciones de Turismo Naturaleza:</h3>
      <label><input type="checkbox" value="2" class="extra"> Transporte (+$2)</label><br>
      <label><input type="checkbox" value="2" class="extra"> Comidas (+$2)</label>
    </div>

    <!-- Opciones Aventura -->
    <div id="aventura" class="section hidden">
      <h3>Opciones de Turismo Aventura:</h3>
      <label><input type="checkbox" class="extra"> Opci贸n 1</label><br>
      <label><input type="checkbox" class="extra"> Opci贸n 2</label>
    </div>

    <!-- Opciones Bienestar -->
    <div id="bienestar" class="section hidden">
      <h3>Opciones de Turismo Bienestar:</h3>
      <label><input type="checkbox" class="extra"> Opci贸n 1</label><br>
      <label><input type="checkbox" class="extra"> Opci贸n 2</label>
    </div>

    <div class="total">Total: $<span id="total">0</span></div>
  </div>

  <script>
    const tourOptions = document.querySelectorAll('input[name="tour"]');
    const sections = {
      naturaleza: document.getElementById('naturaleza'),
      aventura: document.getElementById('aventura'),
      bienestar: document.getElementById('bienestar')
    };
    const totalDisplay = document.getElementById('total');

    function updateTotal() {
      let total = 0;

      // Sumar precio del tour seleccionado
      const selectedTour = document.querySelector('input[name="tour"]:checked');
      if (selectedTour) {
        total += parseFloat(selectedTour.dataset.price);
      }

      // Sumar precios de extras seleccionados
      document.querySelectorAll('.extra:checked').forEach(extra => {
        total += parseFloat(extra.value) || 0;
      });

      totalDisplay.textContent = total.toFixed(2);
    }

    tourOptions.forEach(option => {
      option.addEventListener('change', () => {
        // Ocultar todas las secciones
        for (let key in sections) {
          sections[key].classList.add('hidden');
          sections[key].querySelectorAll('.extra').forEach(e => e.checked = false);
        }
        // Mostrar solo la correspondiente
        sections[option.value].classList.remove('hidden');
        updateTotal();
      });
    });

    document.querySelectorAll('.extra').forEach(extra => {
      extra.addEventListener('change', updateTotal);
    });
  </script>
</body>
</html>
